<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LibertyFetch Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: url('https://images2.alphacoders.com/113/1139745.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      max-width: 500px;
      margin: 30px auto;
      padding: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #ff4081;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background: #fdfdff;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #ff4081;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f02d6b;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸŒ¸ LibertyFetch Order Form</h2>
    <input type="text" id="name" placeholder="ðŸ‘¤ Full Name" required />
    <input type="text" id="productName" placeholder="ðŸ“¦ Product Name" required />
    <input type="text" id="productLink" placeholder="ðŸ”— Product Link" required />
    <input type="text" id="street" placeholder="ðŸ¡ house no. / apt / street / area / road" required />
    <input type="text" id="city" placeholder="ðŸŒ† City" required />
    <input type="text" id="country" placeholder="ðŸ—ºï¸ Country" required />
    <input type="text" id="zip" placeholder="ðŸ“® ZIP Code" required />
    <input type="text" id="contact" placeholder="ðŸ“± Email or WhatsApp" required />
    <button onclick="submitOrder()">Place Order</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    function submitOrder() {
      const fields = ['name', 'productName', 'productLink', 'street', 'city', 'country', 'zip', 'contact'];
      const data = {};

      for (let field of fields) {
        const value = document.getElementById(field).value.trim();
        if (!value) {
          alert("âš ï¸ Please fill in all fields.");
          return;
        }
        data[field] = value;
      }

      tg.sendData(JSON.stringify(data));
      
      setTimeout(() => {
        tg.close();
      }, 500);  // Delay to ensure data is sent before closing
    }
  </script>
</body>
</html>
